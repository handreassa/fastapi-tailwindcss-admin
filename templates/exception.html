<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">{{ error.status_code }}</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Something's wrong.</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Error details: {{ error.detail }}. </p>
            <a href="/" class="h-20 flex items-center justify-center rounded-md bg-black text-white">Back to Homepage</a>
        </div>   
    </div>
</section>
